[tox]
envlist =
    py3{6,7,8,9,10,11,12}-cov
    cov
    lint
skip_missing_interpreters = True

[testenv]
deps =
    -rrequirements.txt
setenv =
    cov: PYTEST_ADDOPTS=--strict --cov --cov-report=term-missing {env:PYTEST_ADDOPTS:}
commands =
    pytest {posargs}

[testenv:lint]
basepython = python3
skip_install = True
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
